---
layout: default
---

<section class="contributor-profile">
  <div class="contributor-layout">
    <aside class="contrib-sidebar">
      {% if page.headshot %}
        <img
          src="{{ page.headshot | relative_url }}"
          alt="{{ page.headshot_alt | default: page.title }}" />
      {% endif %}

      {% if page.headshot_credit %}
        <p class="contrib-headshot-credit">
          {{ page.headshot_credit }}
        </p>
      {% endif %}
    </aside>

    <div class="contrib-main">
      <h1>{{ page.title }}</h1>

      {% if page.role %}
        <p class="contributor-role">{{ page.role }}</p>
      {% endif %}

      {% if page.pronouns %}
        <p class="contributor-pronouns">{{ page.pronouns }}</p>
      {% endif %}

      <div class="contributor-bio">
        {{ content }}
      </div>
    </div>
  </div>
</section>
