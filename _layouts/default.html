<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>

<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/articles/' | relative_url }}">Articles</a>
            <a href="{{ '/references/' | relative_url }}">References</a>
            <a href="{{ '/resources/' | relative_url }}">Resources</a>
            <a href="{{ '/contributors' | relative_url }}">Contributors</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} Â· {{ site.title }}</p>
    </footer>
</body>

</html>
